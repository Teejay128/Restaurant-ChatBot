<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="top">
        <img class="avatar" src="https://media.istockphoto.com/id/685132245/photo/mature-businessman-smiling-over-white-background.jpg?s=612x612&w=0&k=20&c=OJk6U-oCZ31F3TGmarAAg2jVli8ZWTagAcF4P-kNIqA=" alt="Bot Profile Picture">
        <h2>Desmond</h2>
      </div>
      
      <ul class="chat">
        <li class="message left">
          <p>Hello, I've found your friend's phone.</p>
        </li>
        <li class="message right">
          <p>Which of my friends are you talking about?</p>
        </li>
        <li class="message left">
          <p>The one whose name is at the top of your screen right now.</p>
        </li>
        <li class="message right">
          <p>Yes, right, of course :-)</p>
        </li>
        <li class="message left">
          <p>Can you tell him that I've found his phone?</p>
        </li>
        <li class="message right">
          <p>Sure</p>
        </li>
        <li class="message right">
          <p>Some guy says he's got your phone.</p>
        </li>
      </ul>

      <div class="bottom">
        <form>
          <input type="text" class="text_input" placeholder="Message..." />
          <button class="btn">Send <i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
    <!-- <footer>
    <p>Source code for <a href="https://codepen.io/solygambas/pen/MWJxaOJ">Chat interface</a> on codepen.io</p>
    </footer> -->
  </body>
</html>
