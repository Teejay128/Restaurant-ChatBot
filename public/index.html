<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant ChatBot</title>
    <link rel="icon" type="image/x-icon" href="/assets/chatbot.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="chat-container">
      <div class="top">
        <img class="avatar" src="assets/chatbot.jpg" alt="Bot Profile Picture">
        <h2>Aribad</h2>
      </div>
      
      <div class="chat"></div>

      <div class="bottom">
        <form id="message_form">
          <input type="number" class="text_input" placeholder="Enter 100 to go to mainmenu" />
          <button class="btn">Send <i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
